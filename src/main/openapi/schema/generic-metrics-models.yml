components:
  schemas:
    MetricDimension:
      type: object
      required:
      - name
      - value
      properties:
        name:
          description: A dimension name.
          type: string
          example: "_rawName"
        value:
          description: A value from key-value pair that defines a metric.
          type: string
          example: "test.graphite.data.point.sine"
      example:
        key: "metric"
        value: "sine"
