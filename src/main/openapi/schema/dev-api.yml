info:
  description: >
    Welcome to the Sumo Logic's API Reference. You can use these APIs to interact with the Sumo Logic platform.
    Refer to [API Authentication](https://help.sumologic.com/APIs/General-API-Information/API-Authentication) for
    more information about authentication. You can also look at [other APIs](https://help.sumologic.com/APIs) for
    more information about some other API endpoints.
  version: 1.0.0
  title: Sumo Logic API
  x-logo:
    url: "./sumologic_logo.png"

servers:
  - url: https://api.au.sumologic.com/api/
    description: AU deployment API server
  - url: https://api.ca.sumologic.com/api/
    description: CA deployment API server
  - url: https://api.de.sumologic.com/api/
    description: DE deployment API server
