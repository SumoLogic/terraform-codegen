    description: Topology Label Management API.
  - name: topologyManagement
    description: Topology Management API.
  - name: samlConfigurationManagement
    description: SAML Configuration Management
  - name: orgManagement
    description: Organization Management API
  - name: serviceWhitelistManagement
    description: Service Whitelist Management API.
  - name: referenceUrlLibraryManagement
    description: >
      Reference Url Content Library Management API.


      Reference Urls are managed by Content Library.

      For a Content Object, it will have both base fields and local fields.

      System users can and only can modify base fields in any case.

      For Non-System users:
        - If the Content Object is locked or system, users can only modify local fields
        - If the Content Object is NOt locked or NOT system, users can modify all fields

      When both base and local fields are present for a Object, the local fields will override the base fields.
  - name: logSearchesManagement
    description: Log Searches Management API.
  - name: dynamicParsingRuleManagement
    x-displayName: Dynamic Parsing Rules (Beta)
    x-visibility: public
    description: >
      Dynamic Parsing rule management API.

      Dynamic Parsing rules allow you to parse fields from your log messages at the run time in case of json logs.
      For more information see [Manage Field Extraction](https://help.sumologic.com/?cid=5313).


      _This API is in private beta and is not available until given access. To participate in the beta program contact
      your Sumo Logic account representative._

