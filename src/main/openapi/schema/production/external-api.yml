tags:
  - name: accountManagement
    x-displayName: Account
    x-visibility: private
    description: >
      Account Management API.

      Account page api provide information of contracts and usages of different services provided by sumo

      _This API is in private beta and is not available until given access. To participate in the beta program contact
      your Sumo Logic account representative._

  - name: appManagement
    x-displayName: Apps (Beta)
    x-visibility: public
    description: >
      App installation API.

      View and install Sumo Logic Applications that deliver out-of-the-box dashboards, saved searches, and field
      extraction for popular data sources. For more information see [Sumo Logic Apps](https://help.sumologic.com/07Sumo-Logic-Apps).

  - name: connectionManagement
    x-displayName: Connections (Beta)
    x-visibility: public
    description: >
      Connection management API.


      Set up connections to send alerts to other tools. For more information see
      [Connections and Integrations](https://help.sumologic.com/?cid=1044).

  - name: contentManagement
    x-displayName: Content
    x-visibility: public
    description: >
      Content management API.


      You can export, import, delete and copy content in your organizationâ€™s Library. For more information see
      [Library](https://help.sumologic.com/?cid=5173). You can perform the request as a Content Administrator by using
      the `isAdminMode` parameter. For more information see [Admin Mode](https://help.sumologic.com/Manage/Content_Sharing/Admin_Mode).

      <br/>
      <br/>

      ### Example

      The following example uses API endpoints in the US1 deployment. Sumo Logic has several deployments that are
      assigned depending on the geographic location and the date an account is created. For details determining your
      account's deployment see [API endpoints](https://help.sumologic.com/?cid=3011).

      The [Content Import API](#operation/beginAsyncImport) can be used to create or update a Search, Scheduled Search,
      or Dashboard. Here is an example creating a Scheduled Search:

      1. Get the identifier of your `Personal` folder.
        ```bash
        curl -X GET -u "<accessId>:<accessKey>" https://api.sumologic.com/api/v2/content/folders/personal
        ```

        Find the identifier of your `Personal` folder in the response.
        ```json
        {
            ...
            "id": "0000000006A2E86F", <----
            "name": "Personal",
            "itemType": "Folder",
            ...
        }
        ```

        You can use [getFolder](#operation/getFolder), [getAdminRecommededFolder](#operation/getAdminRecommendedFolderAsync),
        or [getGlobalFolder](#operation/getGlobalFolderAsync) endpoints to traverse the content tree and find the identifier of any
        folder you want to manage.

      2. Use the [Content Import API](#operation/beginAsyncImport) to create a new Scheduled Search inside your
        `Personal` folder.
        ```bash
        curl -X POST -u "<accessId>:<accessKey>" -H "Content-Type: application/json" -d @search.json https://api.sumologic.com/api/v2/content/folders/0000000006A2E86F/import
        ```

        The data file `search.json` in the above command has the following `SavedSearchWithScheduleSyncDefinition` object.
        ```json
        // file: search.json
        {
            "type": "SavedSearchWithScheduleSyncDefinition",
            "name": "demo-scheduled-search",
            "description": "Runs every hour with timerange of 15m and sends email notifications",
            "search": {
                "queryText": "\"error\" and \"warn\"",
                "defaultTimeRange": "-15m",
                "byReceiptTime": false,
                "viewName": "",
                "viewStartTime": null,
                "queryParameters": []
            },
            "searchSchedule": {
                "displayableTimeRange": "-15m",
                "parseableTimeRange": {
                    "from": {
                        "relativeTime": "-15m",
                        "type": "RelativeTimeRangeBoundary"
                    },
                    "to": null,
                    "type": "BeginBoundedTimeRange"
                },
                "timeZone": "America/Los_Angeles",
                "threshold": null,
                "notification": {
                    "taskType": "EmailSearchNotificationSyncDefinition",
                    "toList": [
                        "ops@acme.org"
                    ],
                    "subjectTemplate": "Search Results: {{SearchName}}",
                    "includeQuery": true,
                    "includeResultSet": true,
                    "includeHistogram": true,
                    "includeCsvAttachment": false
                },
                "muteErrorEmails": false,
                "scheduleType": "1Hour",
                "parameters": []
            }
        }
        ```

        The response of above request will have the job identifier that you can use to track the status of the import job.
        ```json
        {
            "id": "74DC17FA765C7443"
        }
        ```

      3. Use the job identifier from the import request to get the [status](#operation/getAsyncImportStatus) of the
        import job.
        ```bash
        curl -X GET -u "<accessId>:<accessKey>" https://api.sumologic.com/api/v2/content/folders/0000000006A2E86F/import/74DC17FA765C7443/status
        ```

        If you are importing a large item, you might have to wait for the import job to finish. The following is an
        example response from a completed job.
        ```json
        {
            "status": "Success",
            "statusMessage": null,
            "error": null
        }
        ```


  - name: contentPermissions
    x-displayName: Permissions
    x-visibility: public
    description: >
      Content permissions API.


      You can share your folders, searches, and dashboards with specific users or roles. For more information see
      [Share Content](https://help.sumologic.com/?cid=8675309). You can perform the request as a Content Administrator
      by using the `isAdminMode` parameter. For more information see [Admin Mode](https://help.sumologic.com/Manage/Content_Sharing/Admin_Mode).

  - name: extractionRuleManagement
    x-displayName: Field Extraction Rules (Beta)
    x-visibility: public
    description: >
      Field Extraction Rule management API.


      Field Extraction Rules allow you to parse fields from your log messages at the time the messages are ingested
      eliminating the need to parse fields in your query. For more information see [Manage Field Extraction](https://help.sumologic.com/?cid=5313).

  - name: folderManagement
    x-displayName: Folders
    x-visibility: public
    description: >
      Folder management API.


      You can add folders and subfolders to the Library in order to organize your content for easy access or to share
      content. For more information see [Add Folders to the Library](https://help.sumologic.com/?cid=5020). You can
      perform the request as a Content Administrator by using the `isAdminMode` parameter. For more information see
      [Admin Mode](https://help.sumologic.com/Manage/Content_Sharing/Admin_Mode).

  - name: ingestBudgetManagementV1
    x-displayName: Ingest Budgets
    x-visibility: public
    description: >
      Ingest Budget management API.


      Ingest Budgets allow you to control the capacity of daily ingestion volume sent to Sumo Logic from Collectors.
      For more information see [Ingest Budgets](https://help.sumologic.com/?cid=5235).

  - name: metricsAlertMonitorManagement
    x-displayName: Metrics Alert Monitors (Beta)
    x-visibility: public
    description: >
      Metrics Alert Monitor management API.


      Alert Monitors allow you to monitor a time series and alert when the metric has crossed a static threshold by
      sending an email or webhook notification. For more information see [Metrics Monitors](https://help.sumologic.com/?cid=8002).


      _This API is in private beta and is not available until given access. To participate in the beta program contact
      your Sumo Logic account representative._

  - name: partitionManagement
    x-displayName: Partitions (Beta)
    x-visibility: public
    description: >
      Partition management API.


      Creating a Partition allows you to improve search performance by searching over a smaller number of messages.
      For more information see [Manage Partitions](https://help.sumologic.com/?cid=5231).

  - name: roleManagement
    x-displayName: Roles
    x-visibility: public
    description: >
      Role management API.


      Roles determine the functions that users are able to perform in Sumo Logic. To manage roles, you must have an
      administrator role or your role must have been assigned the manage users and roles capability. For more information
      see [Manage Roles](https://help.sumologic.com/?cid=5234).

  - name: rulesLibraryManagement
    x-displayName: Correlation Rules (Beta)
    x-visibility: private
    description: >
      Correlation Rules management API.


      A Correlation Rule specifies the event data that indicates a potential issue, and how to respond when events
      match rule criteria. A rule can trigger a variety of action types, including email and webhook notifications,
      lookup table updates, and creation of an investigation.


      _This API is in private beta and is not available until given access. To participate in the beta program contact
      your Sumo Logic account representative._

  - name: lookupManagement
    x-displayName: Lookup Tables (Beta)
    x-visibility: public
    description: >
      Lookup Table management API.


      A Lookup Table is a table of data hosted on Sumo Logic that you can use to enrich the log and event data
      received by Sumo Logic and Cloud SIEM. You must create a table schema before you can populate the table.
      You can update and remove Lookup Tables using a Cloud SIEM rule.
      For more information see [Lookup Tables](https://help.sumologic.com/?cid=10109).


      _This API is in private beta and is not available until given access. To participate in the beta program contact
      your Sumo Logic account representative._

  - name: scheduledViewManagement
    x-displayName: Scheduled Views (Beta)
    x-visibility: public
    description: >
      Scheduled View management API.


      Scheduled Views speed the search process for small and historical subsets of your data by functioning as a
      pre-aggregated index. For more information see [Manage Scheduled Views](https://help.sumologic.com/?cid=5128).

  - name: tokensLibraryManagement
    x-displayName: Tokens (beta)
    x-visibility: public
    description: >
      Tokens management API.


      Tokens are associated with your organization to authorize specific operations. Currently, we support collector
      registration tokens, which can be used to register Installed Collectors. Managing tokens requires the
      Manage Tokens role capability. For more information see
      [Installation Tokens](https://help.sumologic.com/?cid=0100).


      _This API is in private beta and is not available until given access. To participate in the beta program contact
      your Sumo Logic account representative._

  - name: transformationRuleManagement
    x-displayName: Transformation Rules (Beta)
    x-visibility: private
    description: >
      Transformation Rule management API.

      Metrics Transformation Rules allow you control how long raw metrics are retained. You can also aggregate metrics
      at collection time and specify a separate retention period for the aggregated metrics. For more information see
      [Metrics Transformation Rules](https://help.sumologic.com/?cid=10117).


  - name: userManagement
    x-displayName: Users
    x-visibility: public
    description: >
      User management API.


      To manage users, you must have the administrator role or your role must have been assigned the manage users and
      roles capability. For more information see [Manage Users](https://help.sumologic.com/?cid=1006).

  - name: metricsSearchesManagement
    x-displayName: Metrics Searches (Beta)
    x-visibility: public
    description: >
      Metrics search management API.


      Save metrics searches in the content library and organize them in a folder hierarchy.
      Share useful queries with users in your organization. For more information see [Sharing Metric Charts](https://help.sumologic.com/Metrics/03-Metric-Charts/Share_a_Metric_Chart).

  - name: accessKeyManagement
    x-displayName: Access Keys (Beta)
    x-visibility: public
    description: >
      Access Key management API.


      Access Keys allow you to securely register new Collectors and access Sumo Logic APIs. For more information see [Access Keys](https://help.sumologic.com/?cid=6690).

  - name: samlConfigurationManagement
    x-displayName: SAML Configuration (Beta)
    x-visibility: public
    description: >
      SAML configuration management API


      Organizations with Enterprise accounts can provision Security Assertion Markup Language (SAML) 2.0 to enable Single Sign-On (SSO) for user access to Sumo Logic. For more information see [SAML Configuration](https://help.sumologic.com/?cid=4016).

  - name: serviceWhitelistManagement
    x-displayName: Service Whitelist (Beta)
    x-visibility: public
    description: >
      Service Whitelist management API


      Service Whitelist Settings allow you to explicitly grant access to specific IP addresses and/or CIDR notations for logins, APIs, and dashboard access. For more information see [Service Whitelist Settings](https://help.sumologic.com/?cid=5454).

  - name: healthEvents
    x-displayName: Health Events (Beta)
    x-visibility: public
    description: >
      Health Events management API.


      Health Events allow you to keep track of the health of your Collectors and Sources. You can use them to
      find and investigate common errors and warnings that are known to cause collection issues. For more information
      see [Health Events](https://help.sumologic.com/?cid=0020).


      _This API is in private beta and is not available until access is granted. Contact your Sumo Logic account
      representative to participate in the beta program._

x-tagGroups:
  - name: Health Events
    tags:
      - healthEvents
  - name: Ingest Budgets Management
    tags:
      - ingestBudgetManagementV1
  - name: Library Management
    tags:
      - appManagement
      - contentManagement
      - contentPermissions
      - folderManagement
      - lookupManagement
  - name: Metrics
    tags:
      - metricsAlertMonitorManagement
      - metricsSearchesManagement
      - transformationRuleManagement
  - name: Security Management
    tags:
      - accessKeyManagement
      - samlConfigurationManagement
      - serviceWhitelistManagement
  - name: Settings Management
    tags:
      - connectionManagement
      - extractionRuleManagement
      - partitionManagement
      - scheduledViewManagement
  - name: Tokens Management
    tags:
      - tokensLibraryManagement
  - name: Users and Roles Management
    tags:
      - roleManagement
      - userManagement

