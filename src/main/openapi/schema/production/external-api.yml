openapi: 3.0.0
info:
  description: >
    # Getting Started

    Welcome to the Sumo Logic API reference. You can use these APIs to interact with the Sumo Logic platform.
    For information on the collector and search APIs see our [API home page](https://help.sumologic.com/APIs).

    ## API Endpoints

    Sumo Logic has several deployments in different geographic locations. You'll need to use the Sumo Logic API endpoint
    corresponding to your geographic location. See the table below for the different API endpoints by deployment.
    For details determining your account's deployment see [API endpoints](https://help.sumologic.com/?cid=3011).

    <table>
      <tr>
        <td> <strong>Deployment</strong> </td>
        <td> <strong>Endpoint</strong> </td>
      </tr>
      <tr>
        <td> AU </td>
        <td> https://api.au.sumologic.com/api/ </td>
      </tr>
      <tr>
        <td> CA </td>
        <td> https://api.ca.sumologic.com/api/ </td>
      </tr>
      <tr>
        <td> DE </td>
        <td> https://api.de.sumologic.com/api/ </td>
      </tr>
      <tr>
        <td> EU </td>
        <td> https://api.eu.sumologic.com/api/ </td>
      </tr>
      <tr>
        <td> FED </td>
        <td> https://api.fed.sumologic.com/api/ </td>
      </tr>
      <tr>
        <td> IN </td>
        <td> https://api.in.sumologic.com/api/ </td>
      </tr>
      <tr>
        <td> JP </td>
        <td> https://api.jp.sumologic.com/api/ </td>
      </tr>
      <tr>
        <td> US1 </td>
        <td> https://api.sumologic.com/api/ </td>
      </tr>
      <tr>
        <td> US2 </td>
        <td> https://api.us2.sumologic.com/api/ </td>
      </tr>
    </table>

    ## Authentication

    Sumo Logic supports the following options for API authentication:

    - Access ID and Access Key

    - Base64 encoded Access ID and Access Key


    See [Access Keys](https://help.sumologic.com/Manage/Security/Access-Keys) to generate an Access Key. Make sure to
    copy the key you create, because it is displayed only once.

    When you have an Access ID and Access Key you can execute requests such as the following:
      ```bash
      curl -u "<accessId>:<accessKey>" -X GET https://api.<deployment>.sumologic.com/api/v1/users
      ```

    Where `deployment` is either `au`, `ca`, `de`, `eu`, `fed`, `in`, `jp`, `us1`, or `us2`. See
    [API endpoints](#section/API-Endpoints) for details.


    If you prefer to use basic access authentication, you can do a Base64 encoding of your `<accessId>:<accessKey>` to
    authenticate your HTTPS request. The following is an example request, replace the placeholder `<encoded>` with your
    encoded Access ID and Access Key string:
      ```bash
      curl -H "Authorization: Basic <encoded>" -X GET https://api.<deployment>.sumologic.com/api/v1/users
      ```


    Refer to [API Authentication](https://help.sumologic.com/?cid=3012) for a Base64 example.


    ## Status Codes

    Generic status codes that apply to all our APIs. See the
    [HTTP status code registry](https://www.iana.org/assignments/http-status-codes/http-status-codes.xhtml) for reference.
    <table>
      <tr>
        <td> <strong>HTTP Status Code</strong> </td>
        <td> <strong>Error Code</strong> </td>
        <td> <strong>Description</strong> </td>
      </tr>
      <tr>
        <td> 301 </td>
        <td> moved </td>
        <td> The requested resource SHOULD be accessed through returned URI in Location Header. See [troubleshooting](https://help.sumologic.com/APIs/Troubleshooting-APIs/API-301-Error-Moved) for details.</td>
      </tr>
      <tr>
        <td> 401 </td>
        <td> unauthorized </td>
        <td> Credential could not be verified.</td>
      </tr>
      <tr>
        <td> 403 </td>
        <td> forbidden </td>
        <td> This operation is not allowed for your account type or the user doesn't have the role capability to perform this action. See [troubleshooting](https://help.sumologic.com/APIs/Troubleshooting-APIs/API-403-Error-This-operation-is-not-allowed-for-your-account-type) for details.</td>
      </tr>
      <tr>
        <td> 404 </td>
        <td> notfound </td>
        <td> Requested resource could not be found. </td>
      </tr>
      <tr>
        <td> 405 </td>
        <td> method.unsupported </td>
        <td> Unsupported method for URL. </td>
      </tr>
      <tr>
        <td> 415 </td>
        <td> contenttype.invalid </td>
        <td> Invalid content type. </td>
      </tr>
      <tr>
        <td> 429 </td>
        <td> rate.limit.exceeded </td>
        <td> The API request rate is higher than 4 request per second or inflight API requests are higher than 10 request per second. </td>
      </tr>
      <tr>
        <td> 500 </td>
        <td> internal.error </td>
        <td> Internal server error. </td>
      </tr>
      <tr>
        <td> 503 </td>
        <td> service.unavailable </td>
        <td> Service is currently unavailable. </td>
      </tr>
    </table>

    ## Filtering

    Some API endpoints support filtering results on a specified set of fields. Each endpoint that supports filtering
    will list the fields that can be filtered. Multiple fields can be combined by using an ampersand `&` character.


    For example, to get 20 users whose `firstName` is `John` and `lastName` is `Doe`:
      ```bash
      api.sumologic.com/v1/users?limit=20&firstName=John&lastName=Doe
      ```

    ## Sorting

    Some API endpoints support sorting fields by using the `sortBy` query parameter. The default sort order is
    ascending. Prefix the field with a minus sign `-` to sort in descending order.


    For example, to get 20 users sorted by their `email` in descending order:
      ```bash
      api.sumologic.com/v1/users?limit=20&sort=-email
      ```

    ## Rate Limiting

    * A rate limit of four API requests per second (240 requests per minute) applies to all API calls from a user.

    * A rate limit of 10 concurrent requests to any API endpoint applies to an access key.


    If a rate is exceeded, a rate limit exceeded 429 status code is returned.


    ## Generating Clients

    You can use [OpenAPI Generator](https://openapi-generator.tech) to generate clients from the YAML file to access
    the API.


    ### Using [NPM](https://www.npmjs.com/get-npm)

    1. Install [NPM package wrapper](https://github.com/openapitools/openapi-generator-cli) globally, exposing the CLI
      on the command line:
      ```bash
      npm install @openapitools/openapi-generator-cli -g
      ```
      You can see detailed instructions [here](https://openapi-generator.tech/docs/installation#npm).

    2. Download the [YAML file](/docs/sumologic-api.yaml) and save it locally. Let's say the file is
    saved as `sumologic-api.yaml`.

    3. Use the following command to generate `python` client inside the `sumo/client/python` directory:
      ```bash
      openapi-generator generate -i sumologic-api.yaml -g python -o sumo/client/python
      ```


    ### Using [Homebrew](https://brew.sh/)

    1. Install OpenAPI Generator
      ```bash
      brew install openapi-generator
      ```

    2. Download the [YAML file](/docs/sumologic-api.yaml) and save it locally. Let's say the file is
    saved as `sumologic-api.yaml`.

    3. Use the following command to generate `python` client side code inside the `sumo/client/python` directory:
      ```bash
      openapi-generator generate -i sumologic-api.yaml -g python -o sumo/client/python
      ```

