paths:
  panelDrilldown:
    post:
      summary: Generate drilldown queries for a single clicked data point.
      description: Generate drilldown queries for a single clicked data point.
      operationId: generateDrilldownQueries
      tags:
      - dashboardPanelDrilldown
      requestBody:
        description: VisualPointData with Metadata and Query.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VisualPointDataWithMetadataAndQuery'
      responses:
        200:
          description: Drilldown queries were generated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DrilldownQueries'
        default:
          description: Operation failed with an error.
          content:
            application/json:
              schema:
               $ref: './generic-responses.yml#/components/schemas/ErrorResponse'

components:
  schemas:
    DrilldownQueries:
      type: array
      items:
        $ref: '#/components/schemas/DrilldownQuery'
    DrilldownQuery:
      type: object
      required:
      - queryType
      - drilldownType
      - queryString
      - startMillis
      - endMillis
      properties:
        queryType:
          description: >
            Type of query for query string. Supported values are:
              1. Metrics
              2. Logs
          type: string
        drilldownType:
          description: >
            Type of drilldown for query string. Supported values are:
              1. AllLogs
              2. ErrorLogs
              3. ErrorLogsWithLogReduce
          type: string
        queryString:
          description: Drilldown query string
          type: string
        startMillis:
          description: Start millis for timerange of the query
          type: integer
          format: int64
        endMillis:
          description: End millis for timerange of the query
          type: integer
          format: int64
    VisualPointDataWithMetadataAndQuery:
      type: object
      required:
      - queryString
      - dataPoint
      properties:
        queryString:
          description: The query string of the clicked timeseries.
          type: string
        dataPoint:
          description: The clicked data point.
          $ref: './dashboard-search.yml#/components/schemas/VisualPointData'
        metadata:
          description: The metadata for the clicked data point.
          $ref: './dashboard-search.yml#/components/schemas/VisualMetaData'
        timeRange:
          description: Timerange of the clicked timeseries.
          $ref: './generic-models.yml#/components/schemas/ResolvableTimeRange'
